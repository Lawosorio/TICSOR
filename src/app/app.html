<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar class="tol" style=" padding:0px" >
      <img style="border-radius: 100%;width: 82px;margin: 17px 0 0 15px;" src="{{user.picture}}" alt="">
      <span style="color: #fff;font-size: 45px;font-weight: 500;float: right;top: 28px;right: 50px;position: relative;">27%</span>
      <h1 style="color:#fff;padding-left:16px; margin-bottom:0" >{{user.names}}</h1>
      <span style="color:#fff; padding-left:16px; margin-bottom:10px;display:block">{{user.email}}</span>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav color="red" [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
