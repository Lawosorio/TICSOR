<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar class="tol" style=" padding:0px">
            <img src="{{user.picture}}" alt="">
            <h1>{{user.names}}</h1>
            <span>{{user.email}}</span>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon name="{{p.icon}}" color="primary" item-start></ion-icon>                    
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav color="red" [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
