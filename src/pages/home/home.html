<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>TICSOR</ion-title>
        <ion-buttons end>
            <button style="font-size: 1.8rem;" ion-button color="light" (click)="presentActionSheet()">
              <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding style="background: #E5E5E5;">
    <section class="cards-links">
        <div>
            <ion-card class="card-lesson">
                <div class="card-lesson-video">
                    <img src="assets/imgs/idea.svg" alt="">
                </div>
                <div class="card-lesson-description">
                    <h1>Lecciones aprendidas</h1>
                    <p class="lesson-avance">2 <span>/</span> 10</p>
                    <button ion-button clear color="light" outline (click)="openTemario()"> Continua tu aprendizaje</button>
                </div>
            </ion-card>
        </div>
        <div class="cards-grid">
            <ion-card class="card-link">
                <img src="assets/imgs/qr.svg" alt="">
                <h2>Código QR</h2>
            </ion-card>
            <ion-card class="card-link">
                <img src="assets/imgs/about.svg" alt="">
                <h2>Nosotros</h2>
            </ion-card>
        </div>
    </section>
    <section class="cards-news">
        <div class="divider">
            <span>Noticias</span>
        </div>
        <ion-card>
            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/imgs/descarga.jpeg">
                </ion-avatar>
                <p>Instituto nacional de sordos</p>
            </ion-item>
            <img src="img/advance-card-bttf.png">
            <ion-card-content>
                <h2 style="font-weight:500; font-size:20px">Noticias sobre el lenguaje de señas</h2>
                <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <button ion-item>
                <ion-icon name="arrow-round-forward" item-start></ion-icon>
                Más noticias
              </button>
        </ion-card>
    </section>
</ion-content>
