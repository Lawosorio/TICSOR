<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Tema</ion-title>
        <ion-buttons end>
            <button style="font-size: 1.8rem;" ion-button color="light" (click)="presentActionSheet()">
              <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding style="background: #E5E5E5;">
    <div class="topic-content">
        <h1 class="ribbon">
            <strong class="ribbon-content">{{temary.nombre}}</strong>
        </h1>
        <ion-card>
            <img src="{{temary.image}}" />
            <ion-card-content>
                <h3 class="text-center">
                     <br> {{temary.description}}
                </h3>
                <p *ngIf="temary.resultado">
                    <ion-badge item-start>{{temary.resultado}}</ion-badge>
                    Resultado actual
                </p>
            </ion-card-content>
        </ion-card>
        <div class="topic-start">
            <button ion-button block (click)="openCourse()">Â¡Empezar!</button>
        </div>
    </div>
</ion-content>
