<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
        <ion-title>TicSor</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding style="background: #E5E5E5;">
    <div class="test-container">
        <div class="test-header shadow-box" padding>
            <div class="h2-ribbon">
                <h2>¿Listo para probar tus conocimientos?</h2>
            </div>
            <p>Selecciona una unidad y responde correctamente las preguntas para certificarte.</p>
            <div class="btn-certificate vibrate-1">
                <img src="assets/imgs/diploma.svg" alt="">
                <p>Certifícate ahora</p>
            </div>

        </div>
        <div class="test-modules shadow-box">
            <ion-list>
                <ion-item *ngFor="let item of temary" [ngClass]="{'test-complete': item.resultado >= 8}">
                    <div *ngIf="item.resultado >= 8" class="complete-mark">Completado</div>
                    <ion-thumbnail item-start>
                        <img src="http://po-krasivi.net/wp-content/uploads/2017/09/kutre.jpg">
                    </ion-thumbnail>
                    <h2>{{item.nombre}}</h2>
                    <p *ngIf="item.resultado">{{item.resultado}} nota actual</p>
                    <p *ngIf="!item.resultado">Pruebate</p>
                    <button ion-button icon-left outline item-end (click)="startTest(item)">
                        <ion-icon name="{{(item.resultado >= 8)? 'ribbon' : 'medal'}}"></ion-icon>
                        Empezar
                      </button>
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>
